<div class="page">
    <div class="page-content whit-bg-pic ">

            <div class="holder-white text-center">

                <p class="hinte">اذا كان لديك حساب مسبق قم<a href="/login/">بالدخول</a></p>
            </div>
            <div class="input-holder login-input">
                <img src="img/name.png" />
                <input type="text" class="my-input" placeholder="الاسم بالكامل">
            </div>
            <div class="input-holder login-input">
                <img src="img/telephone.png" />
                <input type="tel" class="my-input" placeholder="رقم الهاتف">
            </div>
            <div class="input-holder login-input">
                <img src="img/mail.png" />
                <input type="email" class="my-input" placeholder="البريد الالكترونى">
            </div>
            <div class="input-holder login-input">
                <img src="img/man.png"/>
                <select class="my-select">
                    <option value="0">نوع العميل</option>
                    <option value="1">تاجر</option>
                    <option value="1">عميل</option>
                </select>
            </div>
            <div class="input-holder login-input">

            </div>
            <div class="input-holder login-input">
                <img src="img/lock.png" />

            </div>
            <a  class="btn-yellow LoginBtn  popup-open" href="#" data-popup=".popup-done-book">تسجيل الدخول</a>
        </div>
    </div>
    <div class="popup popup-done-book my-popup">
        <div class="Xblock">
            <div class="modal-content">
                <div class="popup-head">
                    <a class="btn-right popup-close" href="#"><i class="f7-icons">xmark</i></a>
                </div>
                <div class="modal-body text-center">
                    <img src="img/checked.png" />
                    <h4 class="mrg-top-5">تم تسجيلك معنا بنجاح </h4>
                    <p class="mrg-0 regular-font">قم بالدخول الى حسابك</p>
                    <a href="/login/" class="btn-yellow ">الدخول</a>
                </div>
            </div>
        </div>
    </div>
